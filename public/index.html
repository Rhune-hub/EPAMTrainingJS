<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Students</h1><hr>
    <form action="" id="student-form">
        <label>ID</label><br><input type="text" name="student-id"><br>
        <label>First Name</label><br><input type="text" name="student-firstname"><br>
        <label>Second Name</label><br><input type="text" name="student-secondname"><br>
        <label>Age</label><br><input type="text" name="student-age"><br>
        <label>Speciality</label><br><input type="text" name="student-speciality"><br><br>
        <input type="button" value="Prev" data-action="prev">
        <input type="submit" value="Insert" data-action="insert">
        <input type="submit" value="Edit" data-action="edit">
        <input type="button" value="Delete" data-action="delete">
        <input type="button" value="Next" data-action="next">
    </form>
</body>
</html>
